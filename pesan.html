<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesan Masuk dengan Fitur Hapus</title>
    <style>
        /* (CSS sama dengan yang sebelumnya) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #E6E6FA;
            color: #4B0082;
            overflow-x: hidden;
        }

        header {
            background-color: #6A0DAD;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        nav ul li {
            margin: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        main {
            flex: 1;
            display: block;
            padding: 20px;
        }

        .message-display {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
        }

        .message-display h2 {
            color: #6a1b9a;
            margin-bottom: 10px;
        }

        .delete-all-btn {
            background-color: #9C2450;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            /* Supaya teks panjang bisa ter-wrapping dan tidak merusak layout */
            white-space: normal;
            word-wrap: break-word;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            background-color: #8e44ad;
            color: white;
        }

        .delete-btn {
            background-color: #A3476D;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
        }

        footer {
            background-color: #6A0DAD;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }

            .message-display {
                width: 95%;
                margin: 10px auto;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="novel.html">Novel</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="kontak.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="message-display">
            <h2>Daftar Pesan Masuk</h2>
            <button class="delete-all-btn" onclick="hapusSemuaPesan()">Hapus Semua</button>
            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Email</th>
                        <th>Pesan</th>
                        <th>Waktu</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="pesanTableBody"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Visella Estesia. All Rights Reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script>
        // Konfigurasi Firebase - sama dengan kontak.html
        var firebaseConfig = {
            apiKey: "AIzaSyCCiGhRrA98vxAdCxFdOuva7qvXb_oWA7c",
            authDomain: "visella-pesan.firebaseapp.com",
            projectId: "visella-pesan",
            storageBucket: "visella-pesan.firebasestorage.app",
            messagingSenderId: "118827641712",
            appId: "1:118827641712:web:bb890c75087b2762513db5",
            measurementId: "G-23VNV12QD4"
        };
        firebase.initializeApp(firebaseConfig);

        let auth = firebase.auth();
        let db = firebase.firestore();

        // Segera login Anonymous, agar Firestore mengizinkan read/write
        auth.signInAnonymously()
            .then(() => {
                console.log("Login anonim di pesan.html sukses");
                // Setelah login berhasil, baru loadMessages
                loadMessages();
            })
            .catch((error) => {
                console.error("Gagal login anonim:", error);
            });

        async function loadMessages() {
            try {
                let snapshot = await db.collection("pesanMasuk")
                    .orderBy("waktu", "desc")
                    .get();
                let tbody = document.getElementById("pesanTableBody");
                tbody.innerHTML = "";

                snapshot.forEach((doc) => {
                    let data = doc.data();
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${data.nama}</td>
                        <td>${data.email}</td>
                        <td>${data.pesan}</td>
                        <td>${data.waktu}</td>
                        <td><button class="delete-btn" onclick="hapusPesan('${doc.id}')">Hapus</button></td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error("Error memuat data:", error);
            }
        }

        async function hapusPesan(docId) {
            try {
                await db.collection("pesanMasuk").doc(docId).delete();
                loadMessages(); // Refresh
            } catch (error) {
                console.error("Error menghapus data:", error);
            }
        }

        async function hapusSemuaPesan() {
            try {
                let snapshot = await db.collection("pesanMasuk").get();
                let batch = db.batch();
                snapshot.forEach((doc) => {
                    batch.delete(doc.ref);
                });
                await batch.commit();
                loadMessages();
            } catch (error) {
                console.error("Error menghapus semua data:", error);
            }
        }
    </script>
</body>

</html>
