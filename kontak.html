<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="novel.html">Novel</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="kontak.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Hubungi Saya</h2>
            <form id="contactForm">
                <input type="text" id="nama" placeholder="Nama Anda" required>
                <input type="email" id="email" placeholder="Email Anda" required>
                <textarea id="pesan" placeholder="Pesan Anda" required></textarea>
                <div class="button-container">
                    <button type="submit">Kirim</button>
                </div>
            </form>
            <p id="statusPesan" style="display:none; color: green;">Pesan berhasil dikirim!</p>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Visella Estesia. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let nama = document.getElementById("nama").value;
            let email = document.getElementById("email").value;
            let pesan = document.getElementById("pesan").value;

            let pesanTersimpan = JSON.parse(localStorage.getItem("pesanMasuk")) || [];
            pesanTersimpan.push({ nama, email, pesan, waktu: new Date().toLocaleString() });
            localStorage.setItem("pesanMasuk", JSON.stringify(pesanTersimpan));

            document.getElementById("contactForm").reset();
            document.getElementById("statusPesan").style.display = "block";
        });
    </script>
</body>

</html>
